{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EduCollab</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-datepicker.css' %}">
    
    
    <link rel="stylesheet" href="{% static 'fonts/flaticon/font/flaticon.css' %}">
  
    <link rel="stylesheet" href="{% static 'css/aos.css' %}">
    <link rel="stylesheet" href="{% static 'css/jquery.fancybox.min.css' %}">
    

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
  </head>
  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">

  <div class="site-wrap">

    <div class="site-mobile-menu site-navbar-target">
      <div class="site-mobile-menu-header">
        <div class="site-mobile-menu-close mt-3">
          <span class="icon-close2 js-menu-toggle"></span>
        </div>
      </div>
      <div class="site-mobile-menu-body"></div>
    </div> <!-- .site-mobile-menu -->
        <div class="site-navbar-wrap">
        
        <div class="site-navbar site-navbar-target js-sticky-header">
            <div class="container">
            <div class="row align-items-center">
                <div class="col-6 col-md-4">
                <h1 class="my-0 site-logo"><a href="/">EduCollab<span class="text-primary">.</span> </a></h1>
                </div>
                <div class="col-6 col-md-8">
                <nav class="site-navigation text-right" role="navigation">
                    <div class="container">

                    <div class="d-inline-block d-lg-block ml-md-0 mr-auto py-3"><a href="#" class="site-menu-toggle js-menu-toggle text-black">
                        <span class="icon-menu h3"></span> <span class="menu-text"></span>
                    </a></div>
                    {% if not user.is_authenticated %}
                    <ul class="site-menu main-menu js-clone-nav d-none d-lg-none">
                        <li><a href="/" class="nav-link">Home</a></li>
                        <li><a href="/#about-section" class="nav-link">About Us</a></li>
                        <li><a href="/#group-footer" class="nav-link">Project Details</a></li> 
                        <li><a href="/accounts/login/" class="nav-link">Login</a></li>
                        <li><a href="/signup/" class="nav-link">Signup</a></li>                       
                    </ul>
                    {% else %}
                    <ul class="site-menu main-menu js-clone-nav d-none d-lg-none">
                        <li><a href="/" class="nav-link">Home</a></li>
                        <li><a href="/new_curriculum" class="nav-link">Add New Curriculum</a></li>
                        <li><a href="/courses" class="nav-link">My Curricula</a></li>
                        <li><a href="/explore/" class="nav-link">Explore</a></li>
                        <li><a href="/profile" class="nav-link">My Profile</a></li>
                        <li><a href="/accounts/logout/" class="nav-link">Logout</a></li>
                    </ul>
                    {% endif %}
                    </div>
                </nav>
                </div>
            </div>
            </div>
        </div>
        </div>
    {% block content %}
    {% endblock %}

</div>

<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/aos.js' %}"></script>
<script src="{% static 'js/jquery.sticky.js' %}"></script>
<script src="{% static 'js/stickyfill.min.js' %}"></script>
<script src="{% static 'js/jquery.easing.1.3.js' %}"></script>

<script src="{% static 'js/jquery.fancybox.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

   
</body>
</html>
